<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="loadData.js"></script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <script>
    // Check if user is logged in
    if (localStorage.getItem('loggedInUser')) {
      window.location.href = 'index.html';
    }
  </script>

  <div class="auth-container">
    <h1 class="auth-title">Welcome back</h1>

    <div class="form-container">
      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your Email" required>
        <div class="error-message" id="emailError"></div>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your Password" required>
        <div class="error-message" id="passwordError"></div>

        <button type="submit" class="btn auth-btn">Sign In</button>
        <a href="register.html" class="auth-link">Don't have an account? Sign Up</a>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const emailInput = document.getElementById('loginEmail');
      const passwordInput = document.getElementById('loginPassword');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Clear previous errors
      emailInput.classList.remove('invalid-input');
      passwordInput.classList.remove('invalid-input');
      emailError.textContent = '';
      passwordError.textContent = '';

      let isValid = true;

      if (!email) {
        emailError.textContent = 'Email is required.';
        emailInput.classList.add('invalid-input');
        isValid = false;
      }

      if (!password) {
        passwordError.textContent = 'Password is required.';
        passwordInput.classList.add('invalid-input');
        isValid = false;
      }

      if (!isValid) {
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const foundUserByEmail = users.find(user => user.email === email);

      if (!foundUserByEmail) {
        emailError.textContent = 'Email not registered.';
        emailInput.classList.add('invalid-input');
      } else if (foundUserByEmail.password !== password) {
        passwordError.textContent = 'Incorrect password.';
        passwordInput.classList.add('invalid-input');
      } else {
        localStorage.setItem("loggedInUser", JSON.stringify(foundUserByEmail));
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
